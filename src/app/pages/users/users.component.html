<div class="container">
    <a [routerLink]="'/'">Back</a>
    <h2>Users</h2>

    @if (users) {
        <ul class="list-group">
            @for (user of users; track user.id) {
                <li class="list-group-item d-flex justify-content-between align-items-center" style="width: 60%;">
                    <a [routerLink]="user.id + ''">
                    {{ user.firstName }} {{ user.lastName }} - {{ user.email }}
                    </a>
                </li>
            }
        </ul>
    }
</div>
<a routerLink="products">Go to Products</a>
