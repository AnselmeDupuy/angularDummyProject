<div >
    <h1>Products Page</h1>
    @if(products) {
        @for(product of products; track product.id) {
            <div class="product-card">
                <h3>{{product.id}}</h3>
                <h2>{{product.title}}</h2>
                <p>{{product.description}}</p>
            </div>
        }
    }
</div>
